{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href=" {% static 'core/dropdown.css' %} ">



  <title>Home Page</title>    
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
  {% endif %}
    <!--Navigation Bar Starts-->
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a href=" # ">Django Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a href="{% url 'core:home' %} ">Home</a>
          <a  href="#">About</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">

          {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="#">New Post</a>
                <a  href=" {% url 'logout' %} ">Logout</a>
                <a  href=" {% url 'core:order-summary' %} ">Cart</a>
                <a  href="{% url 'profile' %} ">Profile</a>

          {% else %}

                <a href=" {% url 'login' %} ">Login</a>
                <a href=" {% url 'register' %} ">Register</a>

          {% endif %}
          
        </div>
      </div>
    </div>
    </nav> 
    </header>
    <!--Nav Bar ends -->
    <br> <br> <br> <br> <br> <br>
 
    <form method="POST">
      {% csrf_token %}
      <label for="filters">Choose a filter:</label>

      <select id="filters" name="filters" onchange="this.form.submit()">
        <option selected="selected">  </option>
        <option value="C">Carbohydrates</option>
        <option value="P">Proteins</option>
        <option value="F">Fats</option>
      </select>

    </form> 


</body>
</html>
